<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::Layout(~{::title},~{::section} )}">

<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
</head>
<body>
<section>
  <div class="container mt-5 p-5">
    <div class="row">
      <div class="col-md-5 p-5">
        <img src="/img/ecom.png" width="100%" height="400px">
      </div>
      <div class="col-md-7 p-5">
        <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
          <div class="card-header">
            <p class="fs-4 text-center">Register</p>
          </div>
          <th:block th:if="${session.errorMsg}">
            <p class="text-danger fw-bold text-center">[[${session.errorMsg}]]</p>
            <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
          </th:block>
          <th:block th:if="${session.succMsg}">
            <p class="text-success fw-bold">[[${session.succMsg}]]</p>
            <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
          </th:block>
          <div class="card-body">

            <form action="/saveUser" method="post" enctype="multipart/form-data" novalidate id="userRegister">
              <!-- Full Name and Mobile (1 line) -->
              <div class="mb-3 d-flex gap-2">
                <div class="col">
                  <label  class="form-label">Full Name</label>
                  <input type="text" name="fullName" class="form-control" placeholder="Full Name" required>
                </div>
                <div class="col">
                  <label  class="form-label">Mobile Number</label>
                  <input type="tel" name="mobile" class="form-control" placeholder="Mobile Number">
                </div>
              </div>

              <!-- Email (1 line) -->
              <div class="mb-3">
                <label  class="form-label">Email</label>
                <input type="email" name="email" class="form-control" placeholder="Email" required>
              </div>

              <!-- Address and City (1 line) -->
              <div class="mb-3 d-flex gap-2">
                <div class="col">
                  <label  class="form-label">Address</label>
                  <input type="text" name="address" class="form-control" placeholder="Address" required>
                </div>
                <div class="col">
                  <label  class="form-label">City</label>
                  <input type="text" name="city" class="form-control" placeholder="City">
                </div>
              </div>

              <!-- State and Pincode (1 line) -->
              <div class="mb-3 d-flex gap-2">
                <div class="col">
                  <label  class="form-label">State</label>
                  <input type="text" name="state" class="form-control" placeholder="State">
                </div>
                <div class="col">
                  <label  class="form-label">Pincode</label>
                  <input type="number" name="pincode" class="form-control" placeholder="Pincode">
                </div>
              </div>

              <!-- Password and Confirm Password (1 line) -->
              <div class="mb-3 d-flex gap-2">
                <div class="col">
                  <label  class="form-label">Password</label>
                  <input type="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="col">
                  <label  class="form-label">Confirm Password</label>
                  <input type="password" name="confirmPassword" class="form-control" placeholder="Confirm Password" required>
                </div>
              </div>

              <div class="mb-3 d-flex gap-2">
                <div class="col">
                  <label>Profile Image</label>
                  <input class="form-control"  type="file" name="img">
                </div>
              </div>

              <!-- Submit Button -->
              <button type="submit" class="btn btn-primary col-md-12 ">Submit</button>
            </form>

            <div class="card-footer text-center">
              <a class="text-decoration-none"  href="">Forget Password</a> <br>
              Don't have an account?
              <a class="text-decoration-none"  href="#">Create One</a>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>
</body>
</html>
