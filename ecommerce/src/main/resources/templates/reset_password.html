<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::Layout(~{::title},~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
</head>
<body>
<section>
    <div class="container mt-5 p-5">
        <div class="row">
            <div class="col-md-6 p-5">
                <img src="/img/ecom.png" alt="E-commerce Logo">
            </div>
            <div class="col-md-6 p-5">
                <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-header">
                        <p class="fs-4 text-center">Reset Password</p>
                    </div>

                    <th:block th:if="${session.errorMsg}">
                        <p class="text-danger fw-bold text-center">[[${session.errorMsg}]]</p>
                        <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                    </th:block>

                    <th:block th:if="${session.succMsg}">
                        <p class="text-success fw-bold text-center">[[${session.succMsg}]]</p>
                        <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                    </th:block>

                    <div class="card-body">
                        <form action="/reset-password" method="post">
                            <div class="mb-3">
                                <label class="form-label">New Password</label>
                                <input name="password" type="password" class="form-control" placeholder="Enter your new password" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Old Password</label>
                                <input name="password   " type="password" class="form-control" placeholder="Enter your old password" required>
                            </div>
                            <input type="hidden" th:value="${token}" name="token">
                            <button type="submit" class="btn bg-primary text-white col-md-4 offset-md-4 mb-2">Submit</button>
                        </form>
                        <div class="card-footer text-center">
                            <a href="/register" class="text-decoration-none">Create One</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
