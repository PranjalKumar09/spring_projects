<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::Layout(~{::title},~{::section} )}">

<head>
    <meta charset="UTF-8">
    <title>Index Page</title>
</head>
<body>
<section>

<!--    Start Slider-->

    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/img/ecom1.png" class="d-block w-100" alt="ecommerce image 1" height="300px">
            </div>
            <div class="carousel-item">
                <img src="/img/ecom2.jpg" class="d-block w-100" alt="ecommerce image 2" height="300px">
            </div>
            <div class="carousel-item">
                <img src="/img/ecom3.jpg" class="d-block w-100" alt="ecommerce image 3" height="300px">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

<!--    Slider End-->


    <!--    Start Category Module-->
    <div class="container">
        <div class="row">
            <p class="text-center fs-4">Category</p>
            <div class="col-md-2" th:each="category : ${categoryListLimited}">
                <div class="card rounded-circle shadow-sm p-3 mb-3 bg-body-tertiary rounded">
                    <div class="card-body text-center">
                        <img th:src="@{'img/category_img/'+${category.image}}" width="65%" height="140px">
                        <a th:href="${'/products?category=' + category.title}" class="text-decoration-none">[[${category.title}]]</a>
                    </div>
                </div>
            </div>
          >

        </div>
    </div>
    <!--    End Category Module-->

<!-- Start Latest Product Module-->
    <div class="container-fluid bg-light p-3">

        <div class="row">
            <p class="text-center fs-4">Latest Products</p>
            <div class="col-md-3" th:each="product : ${productListLimited}">
                <div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-body text-center"><img th:src="@{'img/product_img/'+${product.image}}" width="65%" height="140px" alt="i"></div>
                    <a class="text-center text-decoration-none" th:href="${'/view_product/' + product.id}"  >[[${product.title}]]

                    </a>
                    </div>
                </div>
            </div>

        </div>


    </div>
<!--    End Latest Product Module-->


</section>
</body>
</html>
