<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::Layout(~{::title},~{::section} )}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Page</title>
</head>

<body>
<section>
    <div class="container mt-5">
        <form action="/user/save-order" class="row g-4" method="POST" novalidate id="orderForm">
            <!-- Address Section -->
            <div class="col-md-6">
                <div class="form-section">
                    <p class="fs-4 text-center text-primary">Fill Address</p>
                    <div class="row g-3">
                        <!-- First Name and Last Name -->
                        <div class="col-md-6">
                            <input type="text" name="firstName" placeholder="First Name" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <input type="text" name="lastName" placeholder="Last Name" class="form-control">
                        </div>
                        <!-- Email and Mobile Number -->
                        <div class="col-md-6">
                            <input type="email" name="email" placeholder="Email" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <input type="tel" name="mobileNo" placeholder="Mobile Number" class="form-control" required>
                        </div>
                        <!-- Address and City -->
                        <div class="col-md-6">
                            <input type="text" name="address" placeholder="Address" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <input type="text" name="city" placeholder="City" class="form-control" required>
                        </div>
                        <!-- State and Pincode -->
                        <div class="col-md-6">
                            <input type="text" name="state" placeholder="State" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <input type="text" name="pincode" placeholder="Pincode" class="form-control" required>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Payment Section -->
            <div class="col-md-6">
                <div class="form-section">
                    <p class="fs-4 text-center text-success">Payment Details</p>
                    <!-- Summary Card -->
                    <div class="card mb-4">
                        <div class="card-body">
                            <table class="table table-borderless">
                                <tbody>
                                <tr>
                                    <td>Total Price</td>
                                    <td>:</td>
                                    <td>&#8377; [[${orderPrice}]]</td>
                                </tr>
                                <tr>
                                    <td>Delivery Fee</td>
                                    <td>:</td>
                                    <td>&#8377; 250</td>
                                </tr>
                                <tr>
                                    <td>Tax</td>
                                    <td>:</td>
                                    <td>&#8377; 100</td>
                                </tr>
                                <tr class="border-top">
                                    <td>Grand Total</td>
                                    <td>:</td>
                                    <td>&#8377; [[${totalOrderPrice}]]</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <!-- Payment Options -->
                    <div class="card shadow p-3 bg-body-tertiary rounded">
                        <div class="card-body">
                            <div class="mb-3">
                                <label class="form-label">Select Payment Type</label>
                                <select name="paymentType" id="paymentType" class="form-control" required>
                                    <option value="">--SELECT--</option>
                                    <option value="COD">Cash on Delivery</option>
                                    <option value="Online">Online Payment</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary text-white w-100">Place Order</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
</body>
</html>
