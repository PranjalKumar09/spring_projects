<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::Layout(~{::title},~{::section} )}">

<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
<section>
    <div class="container mt-5 p-5">
        <div class="row">
            <div class="col-md-6 p-5">
                <img src="/img/ecom.png" alt="">
            </div>
            <div class="col-md-6 p-5">
                <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-header">
                        <p class="fs-4 text-center">Login</p>
                    </div>
                    <th:block th:if="${param.error}">
                        <p class="text-center text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
                    </th:block>



                    <div class="card-body">
                        <form action="/login" method="POST">
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input name="username" type="email" class="form-control" placeholder="Enter your email here" required>
                            </div>
                            <div class="mb-3">

                                <label class="form-label">Password</label>
                                <input name="password" type="password" class="form-control" placeholder="Enter your password here" required>
                            </div>

                            <button type="submit" class="btn bg-primary text-white col-md-12">Login</button>
                        </form>
                        <div class="card-footer text-center">
                            <a class="text-decoration-none"  href="/forgot_password">Forget Password</a> <br>
                            Don't have an account?
                            <a class="text-decoration-none"  href="/register">Create One</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
</body>
</html>
