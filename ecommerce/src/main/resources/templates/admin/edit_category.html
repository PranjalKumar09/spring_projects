<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::Layout(~{::title},~{::section} )}">

<head>
    <meta charset="UTF-8">
    <title>Add Category</title>
</head>
<body>
<section>
    <div class="container-fluid p-5 mt-3">
        <div class="row">

            <div class="col-md-3 offset-md-4">
                <div class="card card-sh">
                    <div class="card-header text-center fw-bold fs-4">Edit Category</div>
                    <div class="card-body">
                        <form action="/admin/updateCategory" method="post" enctype="multipart/form-data" novalidate id="categoryFormUpdate">
                            <input name="id" type="hidden" th:value="${category.id}">
                            <div class="mb-3"><label>Title</label><input name="title"  type="text" class="form-control" th:value="${category.title}"></div>

                            <div class="mb-3 p-3"><label>Status</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="isActive" id="flexRadioDefault1"  value="true" th:checked="${category.isActive==true}">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        Active
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="isActive"  id="flexRadioDefault2" value="false" th:checked="${category.isActive==false}">
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        Inactive
                                    </label>
                                </div>

                            </div>

                            <img th:src="@{'/img/category_img/'+${category.image}}" alt="Category Image" width="100px" height="100px">
                            <div class="mb-3 p-3"><label>Image</label><input name="image_name"  type="file" class="form-control" >
                            </div>
                            <button type="submit" class="btn btn-primary col-md-12">Update</button>
                        </form>
                    </div>
                </div>
            </div>


        </div>
    </div>
</section>
</body>
</html>
